{% extends 'base.html' %}

{% block title %}Recommendations - Book Buddy{% endblock %}

{% block content %}
    <section>
        <h1>Recommended Books for You</h1>
        <ul>
            {% for book in recommended_books %}
                <li>
                    <a href="{% url 'book_detail' book.ISBN %}">{{ book.Book_Title }}</a>
                    by {{ book.Book_Author }}
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
