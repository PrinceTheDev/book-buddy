{% extends 'base.html' %}

{% block title %}Login - Book Buddy{% endblock %}

{% block content %}
    <section>
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </section>
{% endblock %}
